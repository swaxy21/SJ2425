<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blumengeschäft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row">
            <div class="col">
        <h1 class="text-left mb-4">Blumengeschäft</h1>
    </div>
    <div class="col">
        <h1 class="text-right mb-4">Warenkorb</h1>
    </div>
    </div>
    <div class="row">
    <div class="col">
            <form>
            <div class=" row mb-4">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" placeholder="Nachname Vorname" id="name" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">E-Mail:</label>
                    <input type="email" class="form-control" placeholder="E-Mail" id="email">
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="product" class="form-label">Produkt:</label>
                    <select name="product" id="product" class="form-select" oninput="priceOutput.value=this.value">
                        <option value="" disabled selected>Wählen sie eine Blume aus</option>
                        <option value="2.99€" data-name="Tulpen">Tulpen</option>
                        <option value="1.50€" data-name="Lilie">Lilie</option>
                        <option value="3.99€" data-name="Rose">Rose</option>
                        <option value="5.99€" data-name="Edelweiß">Edelweiß</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="priceOutput" class="form-label">Preis:</label>
                    <output name="priceOutput" id="priceOutput" class="form-control">0.00€</output>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button type="button" class="btn btn-success w-100" onclick="hinzufügen()">Hinzufügen</button>
                </div>
            </div>

            <div class="mb-4">
                <label for="textfeld" class="form-label">Anmerkungen:</label>
                <textarea name="textfeld" id="textfeld" rows="4" class="form-control" placeholder="Extra Wünsche? Dann lassen Sie es uns wissen."></textarea>
            </div>

        </div  >
        
        <div class="col">

            
        
          
            
            <div class="table-responsive">
                <table class="table table-bordered text-align center"; id="warenkorb">
                    <thead>
                        <tr>
                            <th>Produkt</th>
                            <th>Preis</th>
                        </tr>
                    </thead>
                    <tbody id="warenkorb">
                    </tbody>
                </table>
            </div>
        
        
            <div class="d-flex justify-content-between align-items-center">
                <p class="fs-5">Gesamtsumme + Lieferkosten: <span id="gesm">1,00€</span></p>
                <button type="button" class="btn btn-primary" onclick="bestellen()">Bestellen</button>
            </div>

        </form>
  
    

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76A0aKg10M6RVzrCfq5qBOpa9Rfm5HiFjENRn5Jh5Bp53K5rjPvlnC/vo93oHL" crossorigin="anonymous"></script>
</body>
</html>
